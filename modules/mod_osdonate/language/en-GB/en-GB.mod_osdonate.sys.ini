MOD_OSDONATE_DESCRIPTION="<h1>OSDonate - Hover your Paypal Donate button with style&nbsp;</h1><p>1) Access Module:&nbsp; Extensions &gt;&gt; Module Manager &gt;&gt; OSDonate&nbsp;</p> <p>2) Configure Basic Parameters</p> <p>3) Configure Hover Parameters</p> <p>4) Publish/Enable</p> <p>5) Assign to Menu Items</p> <p>6) Save</p> <p> </p> <p>You can use OSDonate two ways:&nbsp; 1) As a regular module&nbsp; 2) As a fixed position, hovering/floating module, so that your Paypal Donate button always appears on the screen and never gets scrolled off the screen.&nbsp; This is activated by the&nbsp; Use sticky hover parameter.&nbsp;&nbsp;</p> <p> </p>"
