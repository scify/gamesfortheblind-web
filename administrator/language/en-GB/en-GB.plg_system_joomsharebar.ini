PLG_SYSTEM_JOOMSHAREBAR_DESC="<p style='float:left;'><img src='../plugins/system/joomsharebar/joomsharebar/media/icon_joomsharebar.png' alt='JoomShareBar Icon' title='JoomShareBar Icon' /></p>
       <h1>JoomShareBar <span class='small'>(version 1.0.9)</span></h1>
       <p class='text_admin small'>a Joomla! plugin created by <strong><a href='http://www.joomarketer.com' target='_blank'>JooMarketer.com</a></strong></p>
       <p class='text_admin'>Ultimate Social Sharing for Joomla! &amp; K2 with lazy loading buttons, multiple design presets, a floating skyscraper that slides along when scrolling, etc...<br /><br />
       <strong>How to quickly configure the plugin:<br /><br />
       <u>First: Enable the plugin and hit Save!</u></strong>
       <ol>
           <li>Tab 'Basic Settings' : Turn on Article View and/or Category View and adjust settings according to wishes;</li>
           <li>Tab 'Extra Settings' : Configure the extra features as needed;</li>
           <li>Tab 'Enable / Disable buttons + Ordering' : Choose the buttons you want to enable / order them in the desired precedence;</li>
           <li>Tab 'Design' : Select a predefined design for the container or make one yourself &amp; choose a design for the pre-loaded buttons;</li>
           <li>Tab 'Button Specific Settings' : Set some button specific settings if needed;</li>
           <li>Save the plugin settings</li>
       </ol></p>
       <h3>More configuration details needed? Take a look in the <a target='_blank' href='http://www.joomarketer.com/joomla-extensions/joomsharebar#user-manual'>Online User Guide</a></h3>
       <h3>Found a bug / have a feature request? Please <a target='_blank' href='mailto:contact@joomarketer.com'>Email Us</a> or visit the <a target='_blank' href='http://www.joomarketer.com/forum/joomsharebar'>JoomShareBar Forum</a></h3><br />
       <h3>Like the plugin? Please <a class="rate_button" target='_blank' href='http://extensions.joomla.org/extensions/social-web/social-share/social-multi-share/24299/'>Rate JoomShareBar</a>Thank you!</h3>
