PLG_CONTENT_FASTSOCIALSHARE_DESCRIPTION="<h4>FAST SOCIAL SHARE PLUGIN</h4><p>This plugin let you to display social share buttons for most used social networks twitter, facebook like, facebook share me, google plus one, linkedin.</p><p>You can choose to embed programmatically with {fastsocialshare} placeholder inside article, or let automatically plugin show up buttons in all contents and configure exclusion.</p>"

