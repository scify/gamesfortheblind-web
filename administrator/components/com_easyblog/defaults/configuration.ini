# ScribeSEO
# @since 3.5
main_scribeseo_key=
layout_streamtimeformat=%I:%M %p

# Javascript debug mode
easyblog_environment=production
easyblog_mode=compressed
inline_configuration=0

# @deprecated 3.5
debug_javascript=1

# Media
main_media_extensions=jpeg,jpg,png,gif,3g2,3gp,aac,f4a,f4v,flv,m4a,m4v,mov,mp3,mp4,zip,rar,7z,pdf,doc,docx,ppt,pptx,xls,xlsx
main_upload_image_size=8
main_image_quality=70


# 1280x960 is the nearest 4:3 dimension to the most popular display resolution 1366x768
main_original_image_width=1280
main_original_image_height=960
main_original_image_quality=80
main_resize_original_image=0
main_thumbnail_width=400
main_thumbnail_height=400
main_thumbnail_quality=70
media_icon_width=128
media_icon_height=128
media_icon_quality=70

main_media_manager=1
main_media_manager_place_shared_media=1
main_media_manager_items_per_page="100"
main_media_manager_image_panel_enable_lightbox=0
main_media_manager_image_panel_enforce_image_dimension=0
main_media_manager_image_panel_enforce_image_width=400
main_media_manager_image_panel_enforce_image_height=400
main_media_manager_image_panel_max_variation_image_width=2000
main_media_manager_image_panel_max_variation_image_height=2000

main_twitter_button_via_screen_name=
integrations_jomsocial_unpublish_remove_activity=0

send_notification_emails=1
layout_responsive=1
layout_iconless=0
main_sendemailnotifications=1

# Sendy integrations
